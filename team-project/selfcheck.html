<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="utf-8">
    <title> </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        .box{
            margin : 80px 100px;
        }
        .title{
            text-align: center;
            font-family: 'Eulyoo1945-SemiBold';
        }
         /*을유 semi-bold*/
         @font-face {
            font-family: 'Eulyoo1945-SemiBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2102-01@1.0/Eulyoo1945-SemiBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
  </head>
  <body>
    <div class="box">
        <div class = "title">
            <h2>주간졸림증 자가진단표</h2>
            <h3>총 10점 이상이면 전문의와 상담이 필요하다.</h3>
            <p class="question">1. 앉아서 글을 읽다 보면 꾸벅꾸벅 졸게 된다.</p>
            <span class="score">
                <input type="radio" class="score"> 0점 </input> 
                <input type="radio" class="score"> 1점 </input> 
                <input type="radio" class="score"> 2점 </input> 
                <input type="radio" class="score"> 3점 </input> 
            </span>
        </div>
    </div>
    </div>
  </body>
</html>
